<script type="text/javascript">
var change = document.createElement('input');
change.id = 'input_num';
change.style.width = '52px';
change.style.height = '20px';
change.style.display = 'none';
document.getElementsByTagName('body')[0].appendChild(change);
$('td.reocrd').on('click',function(e){
    if (e.target.getAttribute('isrecord') == 'true'){
        __change_value(e.target);
    }
});
function __change_value (input_node) {
    input_node.appendChild(change);
    change.style.display = 'block';
    change.focus();
}
window.onload = function () {
    change.popover('show');
}
</script>
