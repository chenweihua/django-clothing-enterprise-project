{% extends 'base.html' %}
{% block title %}工艺表审核{% endblock %}

{% block staticfiles %}
{% load staticfiles %}
<link href='{% static "css/bootstrap.min.css" %}' rel="stylesheet">
<link href='{% static "css/style.css" %}' rel="stylesheet">
<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
<script src="js/html5shiv.js"></script>
<![endif]-->
<link rel="stylesheet" type="text/css" href='{% static "css/jquery.dataTables.min.css" %}'/>
<script type="text/javascript" src='{% static "js/jquery.min.js" %}'></script>
<script type="text/javascript" src='{% static "js/bootstrap.min.js" %}'></script>
<script type="text/javascript" src='{% static "js/scripts.js" %}'></script>
<script type="text/javascript" src='{% static "js/jquery.dataTables.min.js" %}'></script>
<script type="text/javascript" src='{% static "js/jquery.battatech.excelexport.min.js" %}'></script>
<!--<script type="text/javascript" src='{% static "js/bootstrap-datetimepicker.min.js" %}'></script>-->
<!--<script type="text/javascript" src='{% static "js/bootstrap-datetimepicker.zh-CN.js" %}'></script>-->
<script>
    $(document).ready(function () {
        
         var table = $('#tar').DataTable({
            "oLanguage": {
                "sLengthMenu": "每页显示 _MENU_ 条记录", "sZeroRecords": "对不起，查询不到任何相关数据",
                "sInfo": "当前显示 _START_ 到 _END_ 条，共 _TOTAL_ 条记录", "sInfoEmtpy": "找不到相关数据",
                "sInfoFiltered": "数据表中共为 _MAX_ 条记录)",
                "sProcessing": "正在加载中...",
                "sSearch": "搜索",
                "sUrl": "",
                "oPaginate": {
                    "sFirst": "第一页",
                    "sPrevious": " 上一页 ",
                    "sNext": " 下一页 ",
                    "sLast": " 最后一页 " }
            },
            bPaginate: false

        });
    });

</script>
{% endblock %}

{% block other %}
<div class="row clearfix">
    <div class="col-md-12 column">
        
        <hr/>
        <div class="row clearfix">
            <div class="col-md-12 column">
                <table style="width:100%" id="tar" class="display cell-border">
                    <thead>
                    <tr>
                        <th colspan="5" id="table_title">  </th>
                    </tr>
                    <tr>
                        <th>工号</th>
                        <th>姓名</th>
                        <th>款号</th>
                        <th>时间</th>
                        <th>查看</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for temp in res %}
                        <tr>
                            <td>{{temp.employeeno}}</td>
                            <td>{{temp.employee}}</td>
                            <td>{{temp.styleno}}</td>
                            <td>{{temp.time}}</td>
                            <td><a href="{{temp.url}}">查看详情</a></td>
                        </tr>
                    {% endfor %}
                    </tbody>
                    <tfoot>
                    <tr>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th></th>

                    </tr>
                    </tfoot>

                </table>
            </div>
        </div>
    </div>
</div>
<!--加入筛选功能-->
</body>
{% endblock %}
